version: '3.8'

services:
  trp-api:
    build: .
    container_name: trp-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PGHOST=${PGHOST}
      - PGPORT=${PGPORT}
      - PGDATABASE=${PGDATABASE}
      - PGUSER=${PGUSER}
      - PGPASSWORD=${PGPASSWORD}
      - API_BASIC_USER=${API_BASIC_USER}
      - API_BASIC_PASS=${API_BASIC_PASS}
      - HOST=0.0.0.0
      - PORT=8000
      - WORKERS=4
      - LOG_LEVEL=info
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health-check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - trp-network

  nginx:
    image: nginx:latest
    container_name: trp-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-trp-api.conf:/etc/nginx/conf.d/default.conf:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - trp-api
    restart: unless-stopped
    networks:
      - trp-network

networks:
  trp-network:
    driver: bridge
